@if(isLoading){
<div class="center">
    <i class="fa fa-spin fa-spinner text-2xl text-main"></i>
</div>
}@else {
<owl-carousel-o [options]="customOptions">
    @for(category of categoryList; track $index){
    <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" [alt]="category.name" [title]="category.name">
    </ng-template>
    }
</owl-carousel-o>
}
