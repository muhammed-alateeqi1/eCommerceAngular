<div class="w-full px-2 sm:px-4 overflow-hidden">
    @if(isLoading){
      <div class="flex justify-center items-center h-32">
        <i class="fa fa-spin fa-spinner text-2xl text-main"></i>
      </div>
    }@else {
      <owl-carousel-o [options]="customOptions" class="pb-6">
        @for(category of categoryList; track $index){
          <ng-template carouselSlide [id]="category._id">
            <div class="px-1 sm:px-2">
              <img [src]="category.image" [alt]="category.name" [title]="category.name" class="w-full h-auto object-cover rounded-md shadow-sm">
              <p class="text-center text-xs sm:text-sm mt-1 truncate">{{category.name}}</p>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    }
  </div>
